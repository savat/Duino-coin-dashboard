<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://vjs.zencdn.net/7.6.5/video-js.css" rel="stylesheet">

  <!-- If you'd like to support IE8 (for Video.js versions prior to v7) -->
  <script src="https://vjs.zencdn.net/ie8/1.1.2/videojs-ie8.min.js"></script>
</head>

<body>
  <video id='my-video' class='video-js' controls preload='auto' width='640' height='264'
  poster='MY_VIDEO_POSTER.jpg' data-setup='{}'>
    <source src='' type='video/mp4'> <!-- เปลี่ยนตรงนี้ -->
    <source src='MY_VIDEO.webm' type='video/webm'>
    <p class='vjs-no-js'>
      To view this video please enable JavaScript, and consider upgrading to a web browser that
      <a href='https://videojs.com/html5-video-support/' target='_blank'>supports HTML5 video</a>
    </p>
  </video>

  <script src='https://vjs.zencdn.net/7.6.5/video.js'></script>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const user = urlParams.get('user');
    const videoSource = `https://www.googleapis.com/drive/v3/files/${user}?alt=media&key=AIzaSyD739-eb6NzS_KbVJq1K8ZAxnrMfkIqPyw`; // เปลี่ยน YOUR_API_KEY เป็น API key ของคุณ
    const sourceTag = document.querySelector('video > source');
    sourceTag.setAttribute('src', videoSource);
  </script>
</body>
</html>
