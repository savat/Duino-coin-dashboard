<!DOCTYPE html>
<html lang="en">
<head>
<title>JavaScript - read JSON from URL</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
</head>

<body>
    <div class="mypanel"></div>

    <script>
    $.getJSON('https://server.duinocoin.com/users/savat888', function(data) {
        
        var text = `Date: ${data.username}<br>
                    Time: ${data.balance}<br>
                    Unix time: ${data.datetime}`
                    
        
        $(".mypanel").html(text);
    });
    </script>
    
</body>
</html>
