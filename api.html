<script type="text/javascript">
$(function(){
    setInterval(function(){ 
        var getData=$.ajax({ 
      dataType: "json",
 url:"https://server.duinocoin.com/users/"+getParameterByName("user"),
                data:"",
                async:false,
                success: function(getData) { 

$("div#Data_name").text(getData.result.balance.username);
$("div#Data_name").text(getData.result.miners.accepted);
$("div#Data_name").text(getData.result.miners.algorithm);
$("div#Data_name").text(getData.result.miners.diff);
$("div#Data_name").text(getData.result.miners.software);


document.getElementById("balance").value = (getData.result.balance.balance);

                }
        }).responseText;
    },2000);    
});

function getParameterByName(name, url) {
            if (!url) url = window.location.href;
            name = name.replace(/[\[\]]/g, "\\$&");
            var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, " "));
        }

</script>
